<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Book</title>
</head>

<body>
    <h1>Add a New Book</h1>
    <form th:action="@{/books/save}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" /><br />

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" /><br />

        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" /><br />

        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" /><br />

        <label for="price">Price:</label>
        <input type="text" id="price" th:field="*{price}" /><br />

        <!-- Category dropdown -->
        <label for="category">Category:</label>
        <select id="category" name="category.id" th:field="*{category.id}">
            <option value="" selected="selected">Select a category</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <br />

        <button type="submit">Save</button>
    </form>
    <a href="#" th:href="@{/books}">Back to Book List</a>
</body>

</html>
