<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Book List</title>
    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
    <div class="container">
        <h1>Book List</h1>

        <!-- Kirjan lisääminen button -->
        <a href="/books/new" class="btn btn-success mb-3">Add Book</a>

        <!-- Book list table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publication Year</th>
                    <th>ISBN</th>
                    <th>Price</th>
                    <th>Category</th> <!-- New Category Column -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.publicationYear}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.price}"></td>
                    <td th:text="${book.category != null ? book.category.name : 'No Category'}"></td>
                    <!-- Show Category -->
                    <td>
                        <!-- Delete button + Bootstrap style -->
                        <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>

                        <!-- Edit button -->
                        <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-secondary">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
